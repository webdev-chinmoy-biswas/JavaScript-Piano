<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
        <div data-note="C2" class="key white"></div>
    </div>

    <audio src="notes/notes_C.mp3" id="C"></audio>
    <audio src="notes/notes_Db.mp3" id="Db"></audio>
    <audio src="notes/notes_D.mp3" id="D"></audio>
    <audio src="notes/notes_Eb.mp3" id="Eb"></audio>
    <audio src="notes/notes_E.mp3" id="E"></audio>
    <audio src="notes/notes_F.mp3" id="F"></audio>
    <audio src="notes/notes_Gb.mp3" id="Gb"></audio>
    <audio src="notes/notes_G.mp3" id="G"></audio>
    <audio src="notes/notes_Ab.mp3" id="Ab"></audio>
    <audio src="notes/notes_A.mp3" id="A"></audio>
    <audio src="notes/notes_Bb.mp3" id="Bb"></audio>
    <audio src="notes/notes_B.mp3" id="B"></audio>
    <audio src="notes/notes_C.mp3" id="C2"></audio>
</body>

</html>
